<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="practica.js"></script>
	<title>Formulario</title>
</head>
<body>

	<div class="row">
		<form class="formulario" id="formulario" name="formulario">
			<div class="form-title">
				<h1 class="title">Formulario</h1>
			</div>
			<div class="form">
			<label class="form_label">Nombre</label>
			<input type="text" name="nombre" id="nombre" class="form-input" placeholder="Escriba su nombre" required>
			</div>

			<div class="form">
			<label class="form_label">Apellido</label>
			<input type="text" name="apellido" id="apellido" class="form-input" placeholder="Escriba su Apellido" required>
			</div>

			<div class="form">
			<label class="form_label">Sexo</label>
			<input type="radio" name="radio" class="input radio" id="radio" required>Hombre
			<input type="radio" name="radio" class="input radio" id="radio" required>Mujer
			<input type="radio" name="radio" class="input radio" id="radio" required>No especificar
			</div>

			<div class="form">
			<label class="form_label">Cédula de Identidad</label>
			<select class="select">
				<option class="v">V</option>
				<option class="e">E</option>
			
			<input type="number" name="cedula" id="cedula" class="form-input" placeholder="Escriba su Cédula" required>
			</select>
			</div>

			<div class="form">
			<label class="form_label">Correo</label>
			<input type="email" name="correo" id="correo" class="form-input" placeholder="Escriba su correo" required>
			</div>

			<div class="form">
			<label class="form_label">Teléfono</label>
			<input type="number" name="telefono" id="telefono" class="form-input" placeholder="Escriba su numero telefónico" maxlength="14" required>
			</div>

			<div class="form btn">
			<input type="submit" name="guardar" id="guardar" class="input btn guardar" value="Guardar" required>
			<input type="button" name="eliminar" id="eliminar" class="input btn eliminar" value="Eliminar" required>
			</div>
		</form>
	</div>
